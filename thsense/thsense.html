<script type="text/x-red" data-template-name="thsense">
    <div class="form-row">
        <label for="node-input-pin"><i class="fa fa-circle"></i> GPIO Pin</label>
        <input type="text" id="node-input-pin" placeholder="GPIO Pin">
    </div>
    <br/>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>


<script type="text/x-red" data-help-name="thsense">
   <p>Read temperature and relative humidity from a DTH22/RHT03 sensor connected to
   Raspberry Pi GPIO.</p>
   <p>On success, msg.payload will contain an object <b>measurement</b> with
   properties <b>temperature</b> and <b>relative_humidity</b>.</p>
</script>


<script type="text/javascript">
    RED.nodes.registerType('thsense',{
        category: 'Raspberry Pi',
        defaults: {
            name: {value:''},
            pin: {value:7, required:true}
        },
        inputs: 1,
        outputs: 1,
        icon: 'rpi.png',
        color: '#A6BBCF',
        label: function() {
            return this.name||'TH sensor (pin '+this.pin+')' ;
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name?"node_label_italic":"";
        }
        paletteLabel: 'TH sensor'
    });
</script>
